
<html>
<head>
<title>formcore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/formcore.css">

</head>


<body>

<!--#include virtual="ssi/masthead.html" -->

	<form class="layout-a" novalidate>

	<h2>Examples</h2>

	<div class="clearfix">

		<div class="sect-a">

<div class="inner-layout clearfix">
	<h3>Create an Account</h3>

	<label class="form-group required sect-inner-a">
		<b class="label-text">First Name</b>
		<input type="text" id="fname" required>
	</label>

	<label class="form-group required sect-inner-b">
		<b class="label-text">Last Name</b>
		<input type="text" id="lname" required>
	</label>

	<label class="form-group">
		<b class="label-text">Birthday</b>
		<input type="date" data-validate="date">
	</label>

	<label class="form-group">
		<b class="label-text">Profile Photo</b>
		<input type="file">
	</label>
</div>

			
<h3>Password</h3>

<label class="form-group has-helper required">
	<b class="label-text">Password</b>
	<span class="helper">Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</span>
	<input type="password" data-validate="password" required>
</label>

<label class="form-group has-helper required">
	<b class="label-text">Confirm Password</b>
	<input type="password" data-validate="password" required>
</label>


		</div><!-- /sect-a -->

		<div class="sect-b">
			<!-- more examples -->	
		</div>
	</div>

	<button class="button main-submit">Submit</button>

	</form>

	<!--#include virtual="ssi/js.html" -->
</body>
</html>
