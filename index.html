
<html>
<head>
<title>formcore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>

<div class="docs-main" data-input-val-toggle>
<h2>Examples</h2>

<h3>Create an Account</h3>
<div data-xrayhtml>

<form novalidate data-validatorform>
	<div class="sect-group">
		<div class="sect-inner-a">
			<label class="form-group required">
				<b class="label-text">First Name</b>
				<input type="text" id="fname" data-message="Please enter your first name." required>
			</label>
		</div>

		<div class="sect-inner-b">
			<label class="form-group required">
				<b class="label-text">Last Name</b>
				<input type="text" id="lname" data-message="Please enter your last name." required>
			</label>
		</div>

		<div class="sect-group-a">
			<div class="sect-inner-a">
				<label class="form-group">
					<b class="label-text">Birthday</b>
					<div class="custom-select">
						<select>
							<option>Monthâ€¦</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
					</div>
				</label>
			</div>

			<div class="sect-inner-b">
				<label class="form-group">
					<b class="label-text">Day</b>
					<input type="number" inputmode="numeric" data-pattern="[0-9]*" data-numeric-input data-validate="numeric" min="1" max="31">
				</label>
			</div>
		</div><!-- /.sect-group-a -->

		<label class="form-group">
			<b class="label-text">Email</b>
			<input type="email" data-validate="email" required>
		</label>

		<label class="form-group required">
			<b class="label-text">Password</b>
			<span class="helper">Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</span>
			<input type="password" minlength="6" data-validate="password" required>
		</label>

		<label class="form-group required">
			<b class="label-text">Confirm Password</b>
			<input type="password" minlength="6" data-validate="passwordconfirm" required data-password-confirm>
		</label>
	</div>
</form>

</div><!-- /data-xrayhtml -->

<h3>Log In</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<label class="form-group required">
		<span class="label-text">Email</span>
		<input type="email" data-validate="email" required>
	</label>

	<label class="form-group required" data-mask-pw>
		<b class="label-text">Password</b>
		<input type="password" minlength="6" data-validate="password" required>
	</label>
	
	<label class="form-group checkbox">
		<input type="checkbox" name="opt1" id="opt1">
		<span class="item">Remember me</span>
	</label>
</form>
</div><!-- /data-xrayhtml -->

		</label>

			<label class="form-group required">
				<b class="label-text">State</b>
				<div class="custom-select">
					<select id="states" required>
						<option value="-1" selected disabled>Choose a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>

		<div class="sect-inner-b">
			<label class="form-group required">
				<span class="label-text">ZIP Code</span>
				<input type="text" data-validate="zip" inputmode="numeric" pattern="[0-9]*" maxlength="9" placeholder="00000" data-politespace data-grouplength="5," data-delimiter="-">
			</label>
		</div>

		<label class="form-group required">
			<b class="label-text">Country</b>
			<div class="custom-select">
				<select id="countries" required>
					<option value="CA">Canada</option>
					<option value="UK">United Kingdom</option>

				</select>
			</div>
		</label>

</form>
</div><!-- /data-xrayhtml -->

<h3>Payment</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<div class="sect-group creditcarddisplay" data-validator-anchor>
		<label class="sect-inner-a form-group required">
			<span class="label-text">Card Number</span>
			<input type="text"
				inputmode="numeric" pattern="[0-9]*" data-numeric-input
				data-politespace data-grouplength="4" data-politespace-creditcard data-politespace-creditcard-maxlength
				required maxlength="16"
				data-credit-card-display
				data-creditable-creditcard
				placeholder="0000 0000 0000 0000">
		</label>
		<div class="sect-inner-b">
			<p class="creditcarddisplay_desc">We accept:</p>
			<span class="creditcarddisplay_type creditcarddisplay_type-visa icon-card-visa">Visa</span>
			<span class="creditcarddisplay_type creditcarddisplay_type-mastercard icon-card-mastercard">Mastercard</span>
			<span class="creditcarddisplay_type creditcarddisplay_type-amex icon-card-amex">AMEX</span>
		</div>
	</div>
	<div class="sect-group sect-group-b">
		<div class="sect-inner-a">
			<label class="form-group required">
				<b class="label-text">Expires</b>
				<div class="custom-select">
					<select required>
						<option value="-1" selected disabled>Month</option>
						<option value="1">01 - January</option>
						<option value="2">02 - February</option>
						<option value="3">03 - March</option>
						<option value="4">04 - April</option>
						<option value="5">05 - May</option>
						<option value="6">06 - June</option>
						<option value="7">07 - July</option>
						<option value="8">08 - August</option>
						<option value="9">09 - September</option>
						<option value="10">10 - October</option>
						<option value="11">11 - November</option>
						<option value="12">12 - December</option>
					</select>
				</div>
			</label>
		</div>
		<div class="sect-inner-b">
			<label class="form-group required">
				<b class="label-text">Year</b>
				<div class="custom-select">
					<select required>
						<option value="-1" selected disabled>Year</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>
				</div>
			</label>
		</div>
	</div><!-- /.sect-group-b -->

	<label class="form-group required">
		<span class="label-text">Security Code</span>
		<input type="text"
			required maxlength="4"
			inputmode="numeric" pattern="[0-9]*"
			data-creditable-securitycode
			placeholder="0000">
	</label>

	<label class="form-group required">
		<span class="label-text">Name on Card</span>
		<input type="text" required>
	</label>

	<label class="form-group required">
		<span class="label-text">ZIP Code</span>
		<input type="text" data-validate="zip" inputmode="numeric" pattern="[0-9]*" maxlength="9" placeholder="00000" required data-politespace data-grouplength="5," data-delimiter="-">
	</label>
</form>
</div><!-- /data-xrayhtml -->

<h3>Redeem Gift Card</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<div class="sect-group">
		<label class="form-group required">
			<span class="label-text">Gift Card Number</span>
			<input type="number" inputmode="numeric" pattern="[0-9]*" minlength="8" maxlength="8" placeholder="8 digits" data-validate="minlength" data-message="Please enter an 8-digit card number." required>
		</label>
		<div class="sect-inner-a">
			<label class="form-group required">
				<span class="label-text">PIN</span>
				<input type="number" inputmode="numeric" pattern="[0-9]*" minlength="4" maxlength="4" placeholder="4 Digits" data-validate="minlength" data-message="Please enter a 4-digit PIN." required>
			</label>
		</div>
		<div class="sect-inner-b">
			
		</div>
	</div>
</form>
</div><!-- /data-xrayhtml -->
