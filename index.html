
<html>

<body>

	<form class="layout-a" novalidate>

	<h2>Examples</h2>

	<div class="clearfix">

		<div class="sect-a">
			
<h3>Password</h3>

<label class="form-group required">
	<b class="label-text">Password</b>
	<span class="opt">Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</span>
	<input type="password" data-validate="password" data-validate-after required>
</label>

<label class="form-group required">
	<b class="label-text">Confirm Password</b>
	<input type="password" data-validate="password" data-validate-after required>
</label>


		</div><!-- /sect-a -->

		<div class="sect-b">
			<!-- more examples -->	
		</div>
	</div>

	<button class="button main-submit">Submit</button>

	</form>
