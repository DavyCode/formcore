
<html>
<head>
	<title>Select styles with CSS only</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Some basic page styles */
		body {
			background-color: #fff;
			font-family: helvetica, sans-serif;
			margin: 4% 10%
		}

		/* Label styles: style as needed */
		label {
			display:block;
			margin-top:2em;
			font-size: 0.9em;
			color:#777;
		}


		/* These are just demo button-y styles, style as you like */
		.button {
			border: 1px solid #bbb;
			border-radius: .3em;
			box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
			background: #f3f3f3; /* Old browsers */
			background: -moz-linear-gradient(top, #ffffff 0%, #e5e5e5 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#e5e5e5)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* IE10+ */
			background: linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e5e5e5',GradientType=0 ); /* IE6-9 */
		}
		button {
			width: 100%;
			border: 1px solid #bbb;
			border-radius: .3em;
			font-size: 16px;
			font-weight: bold;
			color: #444;
			font-family: helvetica, sans-serif;
			line-height: 1.2;
			padding: .6em 1em;
			margin-top: 1.5em;
		}

		.form-group textarea,
		.form-group input[type="text"],
		.form-group input[type="search"],
		.form-group input[type="number"],
		.form-group input[type="password"],
		.form-group input[type="email"],
		.form-group input[type="url"],
		.form-group input[type="tel"],
		.form-group input[type="number"],
		.form-group input[type="date"],
		.form-group input[type="datetime"],
		.form-group input[type="month"],
		.form-group input[type="time"],
		.form-group input[type="week"],
		.form-group input[type="file"] {
			width: 100%;
			border: 1px solid #bbb;
			border-radius: .3em;
			box-shadow: inset 0 1px 1px 2px rgba(0,0,0,.05);
			padding: .6em .8em .5em 1em;
			font-family: helvetica, sans-serif;
			font-size:16px;
			font-size: 1em;
			font-weight: bold;
			color: #444;
			font-family: helvetica, sans-serif;
			line-height:1.2;
		}		

	</style>
</head>


<body>


	<h1>Forms</h1>
	<h4><a href="https://twitter.com/toddmparker">Todd Parker</a> - <a href="http://www.filamentgroup.com">Filament Group Inc.</a></h4>

	<form>

		<label class="form-group">Text
			<input type="text">
		</label>

		<label class="form-group">Search
			<input type="search">
		</label>

		<label class="form-group">Password
			<input type="password">
		</label>

		<label class="form-group">Number
			<input type="number" data-validate="numeric">
		</label>

		<label class="form-group">Telephone
			<input type="tel">
		</label>

		<label class="form-group">Email
			<input type="email">
		</label>

		<label class="form-group">Date
			<input type="date">
		</label>

		<label class="form-group">Time
			<input type="time">
		</label>

		<label class="form-group">Month
			<input type="month">
		</label>

		<label class="form-group">URL
			<input type="url">
		</label>

		<label class="form-group">File
			<input type="file">
		</label>

		<label class="form-group">Birthday
			<input type="date">
		</label>

		<label class="form-group">Credit Card
			<input type="number">
		</label>

		<label class="form-group">CVV
			<input type="number">
		</label>

		<label class="form-group">Expiration
			<input type="month" placeholder="MM YYYY">
		</label>

		<label class="form-group">Amount ($)
			<input type="number">
		</label>


		<label class="form-group">Textarea
			<textarea></textarea>
		</label>

		<label class="wrapper">This label wraps the select
			<div class="button dropdown">
				<select>
					<option>Apples</option>
					<option>Bananas</option>
					<option>Grapes</option>
					<option>Oranges</option>
					<option selected>A very long option name to test wrapping and visual collisions</option>
				</select>
			</div>
		</label>

		<label class="wrapper" for="states">This label is stacked above the select</label>
		<div class="button dropdown" id="states">
			<select>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>

		<div style="width:50%; min-width:10em;">
			<label class="wrapper">This is in a container set to 50% width
				<div class="button dropdown">
					<select>
						<option>Apples</option>
						<option>Bananas</option>
						<option>Grapes</option>
						<option>Oranges</option>
						<option>A very long option name to test wrapping and visual collisions</option>
					</select>
				</div>
			</label>
		</div>

		<button class="button">Submit</button>
	</form>

	<script src="js/shoestring.js"></script>
	<script src="js/shoestring.connector.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/validator-init.js"></script>
	<script>
		$(function(){
			$( document ).trigger( "enhance" );
		});
	</script>
</body>
</html>
