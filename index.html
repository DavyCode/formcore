
<html>
<head>
	<title>formcore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #fff;
			font-family: helvetica, sans-serif;
			margin: 5% 8%;
			padding: 0;

		}

		/* Use a separate class/element for label text so child elements don't inherit styles */
		.label-text {
			display: block;
			margin-top: 2em;
			font-size: .7em;
			color: #777;
			font-weight: normal;
			text-transform: uppercase;
		}


		.button {
			border: 1px solid #bbb;
			padding: .6em 1em;
			border-radius: .3em;
			box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
			color: #444;
			background: #f3f3f3; /* Old browsers */
			background: -moz-linear-gradient(top, #ffffff 0%, #e5e5e5 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#e5e5e5)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top, #ffffff 0%,#e5e5e5 100%); /* IE10+ */
			background: linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e5e5e5',GradientType=0 ); /* IE6-9 */
		}
		button {
			width: 100%;
			font-size: 16px;
			font-weight: bold;			
			line-height: 1.2;
			margin-top: 1.5em;
		}

		.form-group textarea,
		.form-group input[type="text"],
		.form-group input[type="search"],
		.form-group input[type="number"],
		.form-group input[type="password"],
		.form-group input[type="email"],
		.form-group input[type="url"],
		.form-group input[type="tel"],
		.form-group input[type="number"],
		.form-group input[type="date"],
		.form-group input[type="datetime"],
		.form-group input[type="month"],
		.form-group input[type="time"],
		.form-group input[type="week"],
		.form-group input[type="file"] {
			width: 100%;
			border: 1px solid #bbb;
			border-radius: .3em;
			box-shadow: inset 0 1px 1px 2px rgba(0,0,0,.05);
			padding: .6em .8em .5em 1em;
			font-family: helvetica, sans-serif;
			font-size:16px;
			font-size: 1em;
			font-weight: bold;
			color: #444;
			font-family: helvetica, sans-serif;
			line-height:1.2;
		}		

	</style>
</head>


<body>


	<h1>Forms</h1>
	<h4><a href="https://twitter.com/toddmparker">Todd Parker</a> - <a href="http://www.filamentgroup.com">Filament Group Inc.</a></h4>

	<form>

		<label class="form-group">
			<b class="label-text">Text</b>
			<input type="text">
		</label>

		<label class="form-group">
			<b class="label-text">Search</b>
			<input type="search">
		</label>

		<label class="form-group">
			<b class="label-text">Password</b>
			<input type="password">
		</label>

		<label class="form-group">
			<b class="label-text">Number</b>
			<input type="number" data-validate="numeric">
		</label>

		<label class="form-group">
			<b class="label-text">Telephone</b>
			<input type="tel">
		</label>

		<label class="form-group">
			<b class="label-text">Email</b>
			<input type="email">
		</label>

		<label class="form-group">
			<b class="label-text">Date</b>
			<input type="date">
		</label>

		<label class="form-group">
			<b class="label-text">Time</b>
			<input type="time">
		</label>

		<label class="form-group">
			<b class="label-text">Month</b>
			<input type="month">
		</label>

		<label class="form-group">
			<b class="label-text">URL</b>
			<input type="url">
		</label>

		<label class="form-group">
			<b class="label-text">File</b>
			<input type="file">
		</label>

		<label class="form-group">
			<b class="label-text">Birthday</b>
			<input type="date">
		</label>

		<label class="form-group">
			<b class="label-text">Credit Card</b>
			<input type="number">
		</label>

		<label class="form-group">
			<b class="label-text">CVV</b>
			<input type="number">
		</label>

		<label class="form-group">
			<b class="label-text">Expiration</b>
			<input type="month" placeholder="MM YYYY">
		</label>

		<label class="form-group">
			<b class="label-text">Amount ($)</b>
			<input type="number">
		</label>


		<label class="form-group">
			<b class="label-text">Textarea</b>
			<textarea></textarea>
		</label>

		<button class="button">Submit</button>
	</form>

	<script src="js/shoestring.js"></script>
	<script src="js/shoestring.connector.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/validator-init.js"></script>
	<script>
		$(function(){
			$( document ).trigger( "enhance" );
		});
	</script>
</body>
</html>
