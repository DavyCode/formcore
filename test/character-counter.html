<html>
	<head>

		<title>character-counter Test Suite</title>

		</script>
		<!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
		<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
		<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

		<script src="../js/character-counter.js"></script>
		<script src="character-counter.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<textarea
				 id="simple"
				 maxlength="10"
				 minlength="2">
			</textarea>
			<span data-maxlength-count="simple">250</span>
		</div>
	</body>
</html>
